<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<div class="container">
        <section>
                <article class="logo">
                        <img src="./assets/logo.png" alt="logo">
                </article>

                <article>
                        <h1>
                            <br>
                        </h1>
                </article>

                <article class="textop" font1>
                        <h1>
                                Â¿Que deseas buscar hoy?                
                        </h1>
                        <br>
                </article>
                
                <article class="textop2">
                        <h1>
                                Ingrese el producto que desea buscar               
                        </h1>
                </article>

                <article class="search" style="padding-top: 60px;">
                        <div class="search__box">
                            <input type="text" [(ngModel)]="itemSearch" placeholder=' E.g: "Intel Core i7 12th gen" '>
                        </div>
                        <button class="btn" mat-raised-button (click)="loadProducts()" style="margin:5% ;"> Buscar</button>
                </article>          

        </section>
        <div *ngIf="items">

      
        <table  class="table" style="margin-top: 30px;" *ngIf="items.length > 0">
            <thead>
                <tr style="text-align:center; position: static; ">
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Pagina</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of items">
        
                    <td>{{data.title}}</td>
                    <td>{{data.price | currency}}</td>
                    <a href="{{data.source}}" class="btn" mat-raised-button style="margin:5% ;" class="btn btn-info" role="button">Adquirir</a>
                </tr>
            </tbody>
        </table>
        </div>
        
    </div>
